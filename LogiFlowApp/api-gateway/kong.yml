_format_version: "3.0"
services:
  - name: auth-service
    url: http://auth-service:8081
    routes:
      - name: auth-route
        paths: [/api/auth]
        strip_path: false

  - name: fleet-service
    url: http://fleet-service:8083
    routes:
      - name: fleet-route
        paths: [/api/flota]
        strip_path: false

  - name: pedido-service
    url: http://pedido-service:8084
    routes:
      - name: pedido-route
        paths: [/api/orders]
        strip_path: false

  - name: billing-service
    url: http://billing-service:8082
    routes:
      - name: billing-route
        paths: [/api/billing]
        strip_path: false